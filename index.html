        <script type="text/javascript">
                function createLinks(transType,appProtocol,AppNameOrPort,Description){
                        if (transType == "localAddr"){
                            var str = appProtocol + location.hostname + AppNameOrPort;
                                    }
                        if(transType == "remoteAddr"){
                            var str = appProtocol + AppNameOrPort;
                                    }
                    var labelStart = "<a class="+"dropdown-item"+" href=";
                    var labelEnd = "</a>";
                    var fullLink = labelStart + str + ">" + Description + labelEnd;
                    document.write(fullLink);
                            }
        </script>
